<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" required>
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required>
		</div>
		<div>
			<label for="gender_m">Gender:-</label>
			Male<input type="radio" name="gender" id="gender_m" required>
			Female<input type="radio" name="gender" id="gender_f" required>
		</div>
		<div>
			<label for="cars">Car Brands</label>
			<select id="cars">
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
		</div>
		<div>
			<label for="carage">Car age</label>
			<input type="number" name="Car age" id="carage" required>
		</div>
		<div>
			<label for="dop">Date of Purchase</label>
			<input type="date" name="Car age" id="dop" required>
		</div
			<div>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" required><br>
		</div>
		<button type="submit" value="Submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
